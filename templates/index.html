<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Mouse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .instructions {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        .instruction-item {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .highlight {
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Virtual Mouse (Web App)</h1>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="instructions">
            <h2>How to Use</h2>
            <div class="instruction-item">
                1. Hold a <span class="highlight">BLUE Object</span> to the camera.
            </div>
            <div class="instruction-item">
                2. <span class="highlight">Move</span> the object to control the cursor.
            </div>
            <div class="instruction-item">
                3. Move it <span class="highlight">Closer</span> to click.
            </div>
        </div>
    </div>
</body>
</html>
